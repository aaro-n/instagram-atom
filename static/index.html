<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Instagram Atom feeds</title>
  <link href="/static/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

<div id="header">
  <a href="/"><img id="logo" src="/static/instagram_rss.png"></img></a>
  <p id="title"><span>Instagram Atom feeds</span></p>
</div>

<div id="body">
<p>Want an Atom feed of your Instagram stream, ie photos from the people you
follow, that you can subscribe to and read in your favorite RSS feed reader?</p>

<form method="post" action="/generate" style="text-align: center">
<input id="start" type="image" alt="Get my feed"
       src="/oauth_dropins/static/instagram.png" />
</form>
</div>

<div id="bottom"></div>

<div id="footer">

  | <a href="https://facebook-atom.appspot.com/">facebook-atom</a>
  | <a href="https://plusstreamfeed.appspot.com/">plusstreamfeed</a>
  | <a href="http://code.google.com/appengine/">
      <img src="/static/appengine_button_noborder.gif" /></a>
</div>

</body>
</html>
